

    <!-- User logged in -->
    <div  *ngIf="auth.currentUser">
        <h3 style="margin: 2% 0 2% 0;">Howdy, {{ auth.currentUserDisplayName }}</h3>
        <img class="card-img-top" [src]="auth.currentUser.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50%>
    </div>



    <!-- User NOT logged in -->
    <div style="margin: 2% 0 2% 0;" class="box" *ngIf="!auth.currentUser">
        <h3>Howdy, {{ auth.currentUserDisplayName }}</h3>
        <p class="card-text">Login to get started...</p>
        <button class="button" routerLink="/login">Login</button>

    </div>
